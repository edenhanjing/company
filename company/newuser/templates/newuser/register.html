{% extends 'base.html' %}
{% load static %}

{% block title %}注册{% endblock %}

{% block content%}

{% if errors %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  {% for error in errors %}
    <p >
      {{error}}
    </p>
  {% endfor %}
</div>   
{% endif %}

<div class="wave-box ">
    <div class='box'>
      <div class='wave -one'></div>
      <div class='wave -two'></div>
      <div class='wave -three'></div>
      <div class='title'>注册</div>
    </div>
    <form class="log" class="form-horizontal container" action=""   method="post">{% csrf_token %} 
        <div class='' style="margin: 30px 0 20px 0;" >
            <input type="text" class="" placeholder="用户名" name="username">
            <input type="password" class="" placeholder="设置密码" name="password" >
            <input type="password" class="" placeholder="密码验证" name="password2">
        </div>
        <div class='' style="margin: 30px 0 20px 0;text-align: center;" >
            <button type="submit" class="btn btn-primary " style="width:200px;background:#059be2;">注册</button>
        </div>
    </form>

</div>



<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300);

form.log input {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  outline: 0;
  border: 1px solid #343b40;
  background-color: rgba(255, 255, 255, 0.4);
  width: 200px;
  border-radius: 3px;
  padding: 5px 10px;
  margin: 10px auto;
  display: block;
  text-align: center;
  font-size: 18px;
  color: #343b40;
  transition-duration: 0.25s;
  font-weight: 300;
}
form.log input:hover {
  background-color: rgba(255, 255, 255, 0.4);
}
form.log input:focus {
  background-color: white;
  width: 250px;
  color: #343b40;
}

.wave-box{
  margin: 0 auto;
  top: 50px;
  width: 300px;
  border-radius: 5px;
  box-shadow: 0 2px 30px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}


.box {
  height: 60px;
}
.box:after {
  display: block;
  width: 100%;
  height: 100%;
  z-index: 11;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}

.wave {
  justify-content: center;
  opacity: 1;
  position: absolute;
  background: #262d31;
  width: 650px;
  height: 650px;
  left: -180px;
  margin-top: -600px;
  -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
  border-radius: 45%;
}

.wave.-one {
  -webkit-animation: drift 3000ms infinite linear;
          animation: drift 3000ms infinite linear;
  opacity: 0.2;
  background: #343b40;
}
.wave.-two {
  -webkit-animation: drift 5000ms infinite linear;
          animation: drift 5000ms infinite linear;
  opacity: 1;
  background: #059be2;
}

.wave.-three {
  -webkit-animation: drift 7000ms infinite linear;
          animation: drift 7000ms infinite linear;
  background: #343b40;
}


.title {
  position: absolute;
  width: 100%;
  z-index: 1;
  line-height: 60px;
  text-align: center;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
  color: white;
  letter-spacing: .4em;
  font-size: 25px;
  text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
  text-indent: .3em;
}

@-webkit-keyframes drift {
  from {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  from {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes drift {
  from {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  from {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

</style>

{% endblock %}
